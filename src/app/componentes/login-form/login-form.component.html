<!-- Monstamos el LoginForm con Angular Material -->
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login</h4>
    </mat-card-title>
    <mat-card-subtitle>
      <p>Accede a tu cuenta</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="submitLogin()">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-error
        class="mensajito"
        *ngIf="email?.errors?.['required'] && email?.touched"
      >
        El campo es obligatorio
      </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        />
      </mat-form-field>
      <mat-error
        class="mensajito"
        *ngIf="password?.errors?.['required'] && password?.touched"
      >
        El campo es obligatorio
      </mat-error>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
